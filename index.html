<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe with Exoplanets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Twinkling stars -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>
        <div class="meteor"></div>
        <div class="meteor meteor2"></div>
        <div class="meteor meteor3"></div>
    </div>
    <div class="universe">
        <div class="star"></div>
        <!-- Exoplanets -->
        <div class="orbit orbit1">
            <div class="exoplanet" data-name="Exoplanet 1" data-description="Description of Exoplanet 1" style="background: #ff5733;"></div>
        </div>
        <div class="orbit orbit2">
            <div class="exoplanet" data-name="Exoplanet 2" data-description="Description of Exoplanet 2" style="background: #33ff57;"></div>
        </div>
        <div class="orbit orbit3">
            <div class="exoplanet" data-name="Exoplanet 3" data-description="Description of Exoplanet 3" style="background: #3357ff;"></div>
        </div>
        <div class="orbit orbit4">
            <div class="exoplanet" data-name="Exoplanet 4" data-description="Description of Exoplanet 4" style="background: #f733ff;"></div>
        </div>
        <div class="orbit orbit5">
            <div class="exoplanet" data-name="Exoplanet 5" data-description="Description of Exoplanet 5" style="background: #ffcc33;"></div>
        </div>
        <div class="orbit orbit6">
            <div class="exoplanet" data-name="Exoplanet 6" data-description="Description of Exoplanet 6" style="background: #33ccff;"></div>
        </div>
        <div class="orbit orbit7">
            <div class="exoplanet" data-name="Exoplanet 7" data-description="Description of Exoplanet 7" style="background: #ff66cc;"></div>
        </div>
        <div class="orbit orbit8">
            <div class="exoplanet" data-name="Exoplanet 8" data-description="Description of Exoplanet 8" style="background: #ccff66;"></div>
        </div>
        <div class="orbit orbit9">
            <div class="exoplanet" data-name="Exoplanet 9" data-description="Description of Exoplanet 9" style="background: #ff9966;"></div>
        </div>
        <div class="orbit orbit10">
            <div class="exoplanet" data-name="Exoplanet 10" data-description="Description of Exoplanet 10" style="background: #66ffcc;"></div>
        </div>
        <div class="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
